<div class="row justify-content-center">
  <div class="col-8">
    <h3>Add new character</h3>
    <form (ngSubmit)="addCharacter()">
      <div class="form-group">
        <label for="charName">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="character.name" name="name" required><br>
      </div>
      <div class="form-group">
        <label for="charStatus">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="character.status" name="status" required><br>
      </div>
      <div class="form-group">
        <label for="charSpecies">Species</label>
        <input type="text" class="form-control" id="species" [(ngModel)]="character.species" name="species" required><br>
      </div>
      <div class="form-group">
        <label for="charGender">Gender</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]="character.gender" name="gender" required><br>
      </div>
      <div class="form-group">
        <label for="charOrigin">Origin</label>
        <input type="text" class="form-control" id="origin" [(ngModel)]="character.origin" name="origin" required><br>
      </div>
      <button class="btn btn-success" type="submit">Add character</button>
    </form>
  </div>
</div>
